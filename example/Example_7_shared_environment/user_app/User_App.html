<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>User App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.89.0/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.89.0/build/stlite.js"
mount(
  {
    sharedWorker: true,
    streamlitConfig : {},
    requirements: ['streamlit'],
    entrypoint: "app.py",
    pyodideUrl: "https://cdn.jsdelivr.net/pyodide/v0.28.2/full/pyodide.js",
    files: {
"app.py": `
import streamlit as st

st.title("User App")

st.write(
    "This app can use the \`mpmath\` package because the 'Installer App' includes it "
    "in its requirements, and both apps are running in a shared environment."
)

st.write("Click the button below to test the import and usage.")

if st.button("Use \`mpmath\` package"):
    try:
        import mpmath
        st.success("Successfully imported \`mpmath\`!")
        result = mpmath.fadd(5, 3)
        st.write(f"The result of \`mpmath.fadd(5, 3)\` is: **{result}**")
    except ImportError:
        st.error(
            "Failed to import \`mpmath\`. Make sure the 'Installer App' has \`mpmath\` "
            "in its \`settings.yaml\` requirements."
        )
    except Exception as e:
        st.error(f"An error occurred: {e}")

`,

},
  },
  document.getElementById("root")
)

function Ou(n){const i=window.atob(n),a=i.length,l=new Uint8Array(a);for(let u=0;u<a;u++)l[u]=i.charCodeAt(u);return l}
    </script>
  </body>
  <!-- We love stlite! https://github.com/whitphx/stlite and Pyodide https://github.com/pyodide/pyodide -->
</html>
