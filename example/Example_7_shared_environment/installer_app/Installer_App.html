<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Installer App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.89.0/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.89.0/build/stlite.js"
mount(
  {
    sharedWorker: true,
    streamlitConfig : {},
    requirements: ['streamlit', 'mpmath'],
    entrypoint: "app.py",
    pyodideUrl: "https://cdn.jsdelivr.net/pyodide/v0.28.2/full/pyodide.js",
    files: {
"app.py": `
import streamlit as st

st.title("Installer App")

st.info(
    "This app's \`settings.yaml\` file includes the \`mpmath\` package in its requirements."
)

st.write(
    "Because this app and the 'User App' are running in a shared worker "
    "(\`SHARED_WORKER: true\`), the \`mpmath\` package is available in the "
    "environment for both apps."
)

st.write(
    "You can now go to the **User App** and use the \`mpmath\` package without "
    "any installation needed there."
)

`,

},
  },
  document.getElementById("root")
)

function Ou(n){const i=window.atob(n),a=i.length,l=new Uint8Array(a);for(let u=0;u<a;u++)l[u]=i.charCodeAt(u);return l}
    </script>
  </body>
  <!-- We love stlite! https://github.com/whitphx/stlite and Pyodide https://github.com/pyodide/pyodide -->
</html>
