<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Installer App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.89.0/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.89.0/build/stlite.js"
mount(
  {
    sharedWorker: true,
    streamlitConfig : {},
    requirements: ['streamlit'],
    entrypoint: "app.py",
    pyodideUrl: "https://cdn.jsdelivr.net/pyodide/v0.28.2/full/pyodide.js",
    files: {
"app.py": `
import streamlit as st
import micropip

st.title("Installer App")
st.write("This app installs the \`mpmath\` package.")

async def install_package():
    st.write("Installing \`mpmath\`...")
    await micropip.install('mpmath')
    st.write("\`mpmath\` installed successfully!")
    st.write("Now you can use it in the User App.")

# Using a button to trigger the installation
if st.button("Install \`mpmath\` package"):
    await install_package()

st.info("After clicking the install button, go to the User App to see the effect.")

`,

},
  },
  document.getElementById("root")
)

function Ou(n){const i=window.atob(n),a=i.length,l=new Uint8Array(a);for(let u=0;u<a;u++)l[u]=i.charCodeAt(u);return l}
    </script>
  </body>
  <!-- We love stlite! https://github.com/whitphx/stlite and Pyodide https://github.com/pyodide/pyodide -->
</html>
