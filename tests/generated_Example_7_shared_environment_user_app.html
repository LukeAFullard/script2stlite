<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>User App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.89.0/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.89.0/build/stlite.js"
mount(
  {
    sharedWorker: true,
    streamlitConfig : {},
    requirements: ['streamlit'],
    entrypoint: "app.py",
    pyodideUrl: "https://cdn.jsdelivr.net/pyodide/v0.28.2/full/pyodide.js",
    files: {
"app.py": `
import streamlit as st

st.title("User App")
st.write("This app attempts to use the \`tiny-math\` package.")

st.info("First, go to the Installer App and click the install button. Then, come back here and click the button below.")

if st.button("Try to use \`tiny-math\`"):
    try:
        import tiny_math
        st.success("Successfully imported \`tiny-math\`!")
        result = tiny_math.add(5, 3)
        st.write(f"The result of \`tiny_math.add(5, 3)\` is: **{result}**")
    except ImportError:
        st.error("Failed to import \`tiny-math\`. Please make sure you have installed it in the Installer App.")
    except Exception as e:
        st.error(f"An error occurred: {e}")

`,

},
  },
  document.getElementById("root")
)

function Ou(n){const i=window.atob(n),a=i.length,l=new Uint8Array(a);for(let u=0;u<a;u++)l[u]=i.charCodeAt(u);return l}
    </script>
  </body>
  <!-- We love stlite! https://github.com/whitphx/stlite and Pyodide https://github.com/pyodide/pyodide -->
</html>
